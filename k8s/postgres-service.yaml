# Headless Service â€” required for StatefulSet
# Provides stable DNS: postgres-0.postgres-headless.bus-ticketing.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: bus-ticketing
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: bus-ticketing-system
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database