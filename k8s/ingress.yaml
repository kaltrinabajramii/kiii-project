# Traefik Ingress (default in k3d/k3s)
# Create cluster with: k3d cluster create bus-cluster -p "8080:80@loadbalancer"
# Access app at: http://localhost:8080
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bus-ticketing-ingress
  namespace: bus-ticketing
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/part-of: bus-ticketing-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/buffering.maxRequestBodyBytes: "10485760"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80