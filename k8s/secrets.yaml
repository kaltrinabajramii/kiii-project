# ============================================================
# PostgreSQL Secret — sensitive database credentials
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bus-ticketing
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: bus-ticketing-system
type: Opaque
data:
  # echo -n 'bustickets' | base64
  POSTGRES_USER: YnVzdGlja2V0cw==
  # echo -n 'bustickets123' | base64
  POSTGRES_PASSWORD: YnVzdGlja2V0czEyMw==

---
# ============================================================
# Backend Secret — DB credentials consumed by Spring Boot
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: bus-ticketing
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bus-ticketing-system
type: Opaque
data:
  # Must match postgres-secret values
  # echo -n 'bustickets' | base64
  DB_USERNAME: YnVzdGlja2V0cw==
  # echo -n 'bustickets123' | base64
  DB_PASSWORD: YnVzdGlja2V0czEyMw==