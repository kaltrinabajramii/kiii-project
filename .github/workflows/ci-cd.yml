name: Bus Ticketing CI/CD

on:
  push:
    branches:
      - cd-deploy

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '22'

jobs:
  backend-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bustickets -d bustickets"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('bus-ticketing-backend/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Run Checkstyle
        working-directory: bus-ticketing-backend
        run: |
          mvn checkstyle:check \
            -Dcheckstyle.consoleOutput=true \
            -Dcheckstyle.violationSeverity=warning \
            --batch-mode --no-transfer-progress || echo "::warning::Checkstyle found warnings (non-blocking)"

      - name: Run backend tests
        working-directory: bus-ticketing-backend
        env:
          DB_URL: jdbc:postgresql://localhost:5432/${{ secrets.POSTGRES_DB }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          mvn verify --batch-mode --no-transfer-progress \
            -Dspring.datasource.url=$DB_URL \
            -Dspring.datasource.username=$DB_USERNAME \
            -Dspring.datasource.password=$DB_PASSWORD

  frontend-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: bus-ticketing-frontend
        run: npm ci

      - name: Run ESLint
        working-directory: bus-ticketing-frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: bus-ticketing-frontend
        run: npx tsc -b --noEmit

      - name: Run frontend tests
        working-directory: bus-ticketing-frontend
        run: npm run test:run

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    outputs:
      branch_name: ${{ steps.vars.outputs.branch_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set branch name
        id: vars
        run: echo "branch_name=$(echo ${{ github.ref_name }} | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          docker build --pull -t ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-backend:${{ steps.vars.outputs.branch_name }}-latest ./bus-ticketing-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-backend:${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push frontend image
        run: |
          docker build --pull -t ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-frontend:${{ steps.vars.outputs.branch_name }}-latest ./bus-ticketing-frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-frontend:${{ steps.vars.outputs.branch_name }}-latest

  # ============================================================
  # CD JOBS
  # ============================================================

  aws-instance-prep:
    name: Prepare AWS EC2 Instance
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      instance_id: ${{ steps.set_env.outputs.instance_id }}
      public_ip: ${{ steps.get_ip.outputs.public_ip }}
    steps:
      - name: Set branch name
        run: echo "BRANCH_NAME=${{ needs.build-and-push.outputs.branch_name }}" >> "$GITHUB_ENV"

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Check for existing EC2 instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=bustickets-${{ env.BRANCH_NAME }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          if [[ "$INSTANCE_ID" == "None" ]]; then
            echo "EXISTING_INSTANCE=false" >> $GITHUB_ENV
          else
            echo "EXISTING_INSTANCE=true" >> $GITHUB_ENV
            echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          fi

      - name: Launch EC2 Instance if needed
        if: env.EXISTING_INSTANCE == 'false'
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --launch-template LaunchTemplateId=${{ secrets.EC2_LAUNCH_TEMPLATE_ID }} \
            --instance-type t2.micro \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=bustickets-${{ env.BRANCH_NAME }}}]" \
            --query 'Instances[0].InstanceId' \
            --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: Wait for instance to be ready
        run: |
          echo "Waiting for EC2 (${{ env.INSTANCE_ID }}) to be ready..."
          aws ec2 wait instance-status-ok --instance-ids ${{ env.INSTANCE_ID }}
          echo "Instance is ready."

      - name: Get EC2 Public IP
        id: get_ip
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Set instance ID output
        id: set_env
        run: echo "instance_id=${{ env.INSTANCE_ID }}" >> $GITHUB_OUTPUT

      - name: Print deployment info
        run: |
          echo "============================================"
          echo "âœ… EC2 Instance is ready!"
          echo "ğŸŒ App will be available at: http://${{ steps.get_ip.outputs.public_ip }}"
          echo "============================================"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-and-push, aws-instance-prep]
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy docker-compose.prod.yml to EC2
        run: |
          scp -i ec2_key.pem -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            ec2-user@${{ needs.aws-instance-prep.outputs.public_ip }}:/home/ec2-user/docker-compose.yml

      - name: Deploy with docker-compose
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          BRANCH_NAME: ${{ needs.build-and-push.outputs.branch_name }}
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ec2-user@${{ needs.aws-instance-prep.outputs.public_ip }} "
            echo 'DB_PASSWORD=${DB_PASSWORD}' > /home/ec2-user/.env &&
            echo 'DB_USERNAME=${DB_USERNAME}' >> /home/ec2-user/.env &&
            echo 'POSTGRES_DB=${POSTGRES_DB}' >> /home/ec2-user/.env &&
            echo 'DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}' >> /home/ec2-user/.env &&
            echo 'BRANCH_NAME=${BRANCH_NAME}' >> /home/ec2-user/.env &&
            cd /home/ec2-user &&
            docker-compose --env-file .env pull &&
            docker-compose --env-file .env down || true &&
            docker-compose --env-file .env up -d
          "

      - name: Print deployment URL
        run: |
          echo "============================================"
          echo "ğŸš€ Deployment complete!"
          echo "ğŸŒ App: http://${{ needs.aws-instance-prep.outputs.public_ip }}"
          echo "============================================"