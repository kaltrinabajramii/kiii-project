name: Bus Ticketing CI

on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '22'

jobs:
  # Backend: lint and test
  backend-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bustickets -d bustickets"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('bus-ticketing-backend/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Run Checkstyle
        working-directory: bus-ticketing-backend
        run: |
          mvn checkstyle:check \
            -Dcheckstyle.consoleOutput=true \
            -Dcheckstyle.violationSeverity=warning \
            --batch-mode --no-transfer-progress || echo "::warning::Checkstyle found warnings (non-blocking)"

      - name: Run backend tests
        working-directory: bus-ticketing-backend
        env:
          DB_URL: jdbc:postgresql://localhost:5432/${{ secrets.POSTGRES_DB }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          mvn verify --batch-mode --no-transfer-progress \
            -Dspring.datasource.url=$DB_URL \
            -Dspring.datasource.username=$DB_USERNAME \
            -Dspring.datasource.password=$DB_PASSWORD

  # Frontend: lint and test
  frontend-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: bus-ticketing-frontend
        run: npm ci

      - name: Run ESLint
        working-directory: bus-ticketing-frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: bus-ticketing-frontend
        run: npx tsc -b --noEmit

      - name: Run frontend tests
        working-directory: bus-ticketing-frontend
        run: npm run test:run

  # Build and push Docker images to DockerHub
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          docker build --pull -t ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-backend:latest ./bus-ticketing-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-backend:latest

      - name: Build and push frontend image
        run: |
          docker build --pull -t ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-frontend:latest ./bus-ticketing-frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bustickets-frontend:latest